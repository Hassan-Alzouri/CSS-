<html>
    <head>
        <style>
            div h1 {
                background-color: blue;
            }
            div > h1 {
                background-color: sandybrown;
            }
            div + h1 {
                background-color: seagreen;
            }
            div ~ h1 {
                background-color: fuchsia;
            }
        </style>
    </head>
    <body>
        
        <div>
            <h1>Hello</h1>
            <span>
                <h1>world</h1>
            </span>
        </div>
        <h1>Hassan</h1>
        <h1>Ali</h1>
        <h1>Mohammed</h1>
    </body>
</html>
